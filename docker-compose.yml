version: "3"
services:
  mongo:
    build: ./mongo
    image: lazyjar/mongo
    ports:
      - "27017:27017"
    command: [./opt/seed-database.bash"]
  app:
    depends_on:
      - "mongo"
    build: ./app
    image: lazyjar/app
    ports:
      - "3030:3030"
    command: ["bash", "start.sh", "mongo", "27017", "npm", "start"]